version: "3.9"

services:
  app:
    image: ghcr.io/laravelphp/php80-composer:latest
    volumes:
      - ./:/var/www/html
    working_dir: /var/www/html
    env_file:
      - .env
    depends_on:
      - mysql
      - redis
      - minio
    command: php -S 0.0.0.0:8000 -t public
    ports:
      - "8000:8000"

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: core_db
      MYSQL_USER: abrm
      MYSQL_PASSWORD: secret
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password", "--mysqlx=0"]
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  soketi:
    image: quay.io/soketi/soketi:1.6-16-alpine
    environment:
      SOKETI_DEBUG: "1"
      SOKETI_DEFAULT_APP_ID: local
      SOKETI_DEFAULT_APP_KEY: local
      SOKETI_DEFAULT_APP_SECRET: local
      SOKETI_DEFAULT_APP_ENABLE_CLIENT_MESSAGES: "true"
      SOKETI_DEFAULT_APP_CAPACITY: "100"
    ports:
      - "6001:6001"

  minio:
    image: minio/minio:RELEASE.2024-09-27T00-00-00Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: abrm
      MINIO_ROOT_PASSWORD: abrmsecret
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "8025:8025"
      - "1025:1025"

volumes:
  mysql-data:
  redis-data:
  minio-data:
